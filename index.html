<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  
    <link rel="manifest" href="manifest.json" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="position-fixed w-100" style="height: calc(100dvh - 210px); background: #f5f5f5;">
      <div class="position-relative w-100 h-100">
        <div id="streetview-mask" class="position-absolute z-1 w-100 h-100 opacity-0 bg-dark" style="transition: opacity 3s ease"></div>
        <div class="position-absolute z-0 w-100 h-100">
          <iframe id="streetview-iframe" class="w-100 h-100" src="https://www.google.com/maps/embed?pb=!4v1764033524600!6m8!1m7!1sBXM3i3HQFCCJ5uSBCyIGmw!2m2!1d42.23602783774456!2d-74.31585239473819!3f159.08465273155076!4f2.2568516410736805!5f0.7820865974627469" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
    <div class="position-fixed bottom-0 start-0 w-100 bg-black" style="height: 210px;">
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <button id="previous-video-btn" type="button" class="btn btn-dark m-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-skip-start-fill" viewBox="0 0 16 16">
              <path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0z"/>
            </svg>
          </button>
        </div>
        <!-- <div id="player" ></div> -->
        <iframe width="160" height="160" src="https://www.youtube.com/embed/qT08CoBG3os?si=YNlow61zaJ1ZqGFH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div>
          <button id="next-video-btn" type="button" class="btn btn-dark m-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-skip-end-fill" viewBox="0 0 16 16">
              <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- <script src="scripts.js"></script> -->
  </body>
</html>
