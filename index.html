<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  
    <link rel="manifest" href="manifest.json" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="position-fixed w-100" style="height: calc(100vh - 210px); background: #f5f5f5;">
      <div class="position-relative w-100 h-100">
        <div class="position-absolute z-1 w-100 h-100 opacity-0"></div>
        <div class="position-absolite z-0 w-100 h-100">
          <iframe src="https://www.google.com/maps/embed?pb=!4v1763957941714!6m8!1m7!1sMMdVV_2yiVQXoWLro3hX4w!2m2!1d40.76701369071932!2d-73.84576746532255!3f271.0779533901748!4f-3.493726763746295!5f0.7820865974627469" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
    <div class="position-fixed bottom-0 start-0 w-100" style="height: 210px; background: #ddd;">
      <div>
        <iframe width="150" height="150" src="https://www.youtube.com/embed/ZIJtvsf8uCc?si=9xpHilOwqCV5wxkL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
