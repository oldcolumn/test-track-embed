      </div>
      <div class="bg-primary">
        <div class="position-relative">
          <div class="position-absolute z-1 m-0" style="left: 30px; top: 30px">
            <iframe width="150" height="150" src="https://www.youtube.com/embed/-6CifcYmg1s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>  
          <div class="position-absolute z-0 m-0" style="width: 210px; height: 210px; background: radial-gradient(circle, #969696 0%, black 80%);">
          </div>
        </div>
      </div>
    </div>
